{{ if .IsPage }}
  {{ if .Params.image }}
  <!-- Twitter summary card with large image must be at least 280x150px -->
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:image" content="https://www.pmbarks.com/{{ .Params.image_src }}"/>
  {{ else }}
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:image" content="https://www.pmbarks.com/images/avatar.png" />
  {{ end }}
  <meta name="twitter:title" content="{{ .Title }}"/>
{{ else }}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ .Site.Title }}"/>
  <meta name="twitter:image" content="https://www.pmbarks.com/images/avatar.png" />
{{ end }}
  <meta name="twitter:site" content="@{{ .Site.Params.twitter }}"/>
  <meta name="twitter:creator" content="@{{ .Site.Params.twitter }}"/>
  <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}"/>


  <meta property="og:title" content="{{ .Title }}">
{{ if .IsPage }}
  <meta property="og:type" content="article">
  <meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}">
{{ else }}
  <meta property="og:type" content="website">
{{ end }}
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">
{{ if .Params.image }}
  <meta property="og:image" content="https://www.pmbarks.com/{{ .Params.image_src }}">
{{ end }}
{{ range .Params.tags }}
  <meta property="og:tags" content="{{ . }}">
{{ end }}
